<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="manifest" href="manifest.json">
  <!-- Set viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <nav aria-label="breadcrumb" aria-role="navigation">
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
  </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" aria-label="Displays Google Map of New York City to show restaurant locations" role="application">
      <div id="map">
       <!--  <img src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9u8jvLe4jCSdwm9voWimcTRb5owbqht4&libraries=places&callback=initMap" /> -->
      </div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine" aria-label-"type of food"></p>
      <p id="restaurant-address" aria-label="address"></p>
      <table id="restaurant-hours" aria-label="restaurant hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" aria-label="reviews">
      <ul id="reviews-list"></ul>
    <!-- </section> -->
    <section id="reviews-form" aria-label="reviews form">
      <h3>Add your review</h3>
      <!-- <form action="http://localhost:1337/reviews" method="post" class="reviews-form"> -->
      <form class="reviews-form" id="myReview">
        <label for="name">First name </label>
        <input id="name" name="name" type="text" />
        <label for="rating">Rating</label>
        <select id="rating" name="rating">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <label for="comments">Comments </label>
        <textarea id="comments" name="comments"> </textarea>
        <button type="submit" id="submit-review">Submit</button>
      </form>
    </section>

  </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->


  <!-- Beginning scripts -->
  <!-- Add Jake's IDBPromise lib file -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9u8jvLe4jCSdwm9voWimcTRb5owbqht4&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
